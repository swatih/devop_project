<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 50%;
 
      margin: auto;
  }
  </style>
 </head>
<body>
<header>  
<div class="container-fluid">
 <div class="row">
    <div class="col-sm-2"><img src="easy.png" class="img-rounded" alt="easy shop" width="200" height="80"></div>
    <div class="col-sm-10" style="background-color:pink;"><h1><i><b>easyshop.com</b></i></h1></div>
  </div></header>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">easyshop.com</a>
    </div> 
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
 <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">products <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">mobile</a></li>
          <li><a href="#">laptop</a></li>
          <li><a href="#">electronics</a></li>
      </ul>
      <li><a href="#">about us</a></li>
      <li><a href="#">contact us</a></li>
      <li><a href="#">offers</a></li>
    </ul>
<ul class="nav navbar-nav navbar-right">
      <li><a href="#"> Sign Up</a></li>
      <li><a href="#"> Login</a></li>
    </ul>
</div>
</nav>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">

        <img src="images1.jpg" alt="watch" width="160" height="145">
      </div>

      <div class="item">
        <img src="images2.jpg" alt="flotters" width="160" height="145">
      </div>
    
      <div class="item">
        <img src="images3.jpg" alt="shoes" width="160" height="145">
      </div>

      <div class="item">
        <img src="download.jpg" alt="lather bags" width="160" height="145">
      </div>
    </div>

   
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  

</body>
</html>
